<!DOCTYPE html>
<html lang="en" data-login-error="{% if form.errors %}true{% else %}false{% endif %}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="/static/css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script defer src="/static/js/login.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>
    <!-- Background Video -->
    <video autoplay muted loop playsinline class="background-video">
        <source src="/static/videos/bg.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="register-container fade-in">
        <div class="register-card">
            <div class="icon-box bounce-in">
                <i class="fas fa-sign-in-alt"></i>
            </div>
            <h2>Welcome Back ðŸ‘‹</h2>
            <p>Sign in to continue your journey with us.</p>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.username.label_tag }}
                    {{ form.username }}
                </div>
                <div class="form-group">
                    {{ form.password.label_tag }}
                    {{ form.password }}
                </div>
                <button type="submit" class="btn-primary">Sign In</button>

                <div class="social-auth">
                    <p>Or sign in with</p>
                    <div class="social-buttons">
                        <a href="#" class="google"><i class="fab fa-google"></i></a>
                        <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="apple"><i class="fab fa-apple"></i></a>
                    </div>
                </div>
            </form>
            <p class="login-message">Don't have an account? <a href="{% url 'register' %}">Register now</a></p>
        </div>
    </div>
</body>
</html>
