{% load static %}

<!DOCTYPE html> <html lang="en">
   <head> 
    <!-- Bootstrap Icons CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <meta charset="UTF-8"> <title>{% block title %}Part-Time Job Portal{% endblock %}</title> <meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap 5.3.3 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

{% block extra_css %}{% endblock %}

<style>
  .custom-navbar {
    background: linear-gradient(to right, #ed034d, #66ccff);
    box-shadow: 0 2px 6px rgba(192, 2, 249, 0.2);
  }

  .custom-navbar .nav-link {
    color: #da2828 !important;
    font-weight: 500;
    transition: color 0.2s ease-in-out;
  }

  .custom-navbar .nav-link:hover {
    color: #00264d !important;
  }

  .navbar-brand {
    font-size: 1.5rem;
    color: white !important;
  }

  .dropdown-menu {
    background-color: #e6f2ff;
  }

  .dropdown-item:hover {
    background-color: #cce6ff;
  }
</style>
</head> <body>

{% include 'nav.html' %}

<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
{% include 'footer.html' %}

</body> </html>
